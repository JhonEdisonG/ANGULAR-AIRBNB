<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse - AIRBNB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/app/registrar/registrar.component.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" type="image/jpeg">
</head>

<body class="bg-gray-100">
  <header class="header">
    <h1 class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" alt="Logo">
      AIRBNB
    </h1>
    <nav>
      <ul class="nav-links">
        <li><a href="/registrar">Registrarse</a></li>
        <li><a href="/iniciar-sesion">Iniciar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <section>
      <h2 class="section-title">Crear Cuenta</h2>
      <form id="registerForm" class="form">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required class="input-field">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required class="input-field">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required class="input-field">

        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required class="input-field">

        <button type="submit" class="btn">Registrarse</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 AIRBNB. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault(); // evita recargar la página
      // Simular redirección al login
      window.location.href = '/iniciar-sesion';
    });
  </script>
</body>
</html>
